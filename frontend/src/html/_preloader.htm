<!-- Стилі для body -->

<div id="preloader">
	<!-- Документація: https://template.fls.guru/template-docs/modul-preloader.html -->
	<!-- Стилі для прелоадера -->

	<!-- Скріпт прелоадера -->
	<script>
		function preloader() {
			const preloaderContainer = document.querySelector('#preloader');

			const preloaderTemplate = `				<div id="cnt-preloader" class='cnt-preloader'>
			<div id="ctn-preloader" class="ctn-preloader">
				<div class="animation-preloader">
					<div class="spinner"></div>
					<div class="txt-loading">
						<span data-text-preloader="L" class="letters-loading">
							L
						</span>
						
						<span data-text-preloader="O" class="letters-loading">
							O
						</span>
						
						<span data-text-preloader="A" class="letters-loading">
							A
						</span>
						
						<span data-text-preloader="D" class="letters-loading">
							D
						</span>
						
						<span data-text-preloader="I" class="letters-loading">
							I
						</span>
						
						<span data-text-preloader="N" class="letters-loading">
							N
						</span>
						
						<span data-text-preloader="G" class="letters-loading">
							G
						</span>
					</div>
				</div>	
				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
			</div>
		</div>`;
			document.querySelector('html').insertAdjacentHTML("beforeend", preloaderTemplate);
			const preloader = document.querySelector('#cnt-preloader');
			const htmlDocument = document.documentElement;
			htmlDocument.classList.add('loading');

			function addLoadedClass() {
				// setTimeout(() => {
				htmlDocument.classList.add('loaded');

				// }, 1000);
				setTimeout(() => {
					htmlDocument.classList.remove('loading');
					preloader.remove();
					preloaderContainer.remove();
				}, 1200);
			}
			window.onload = () => {
				setTimeout(() => {
					addLoadedClass()
				}, 1200);
			}
		}
		preloader();
	</script>
</div>
